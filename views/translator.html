
<ion-view view-title='<span class="view-title">Way to Appy </span>
    	<span class="subTitle">Dream your life, Live your dreams</span>
    <p>
        Select Language
    </p>
    '>

    <ion-content class="has-subheader has-header ptoolstech">      
        <div style="background: transparent; margin: 43% 18%; ">
            <!--<h1>{{ 'TITLE' | translate }}</h1>
        <p>{{ 'MESSAGE' | translate }}</p>-->
            <select ng-model="lang">
                <option ng-repeat="lang in languages" value="{{lang.LId}}">{{lang.Language}}</option>
            </select>

        </div>
        </ion-content>
    <ion-footer-bar align-title="center" class="bar-assertive">
       
        <div class="title" ng-click="changeLanguage(lang)">Continue</div>
    </ion-footer-bar>
</ion-view>
