<ion-view view-title='<span class="view-title">Way to Appy </span>	<span class="subTitle">Dream your life, Live your dreams</span>'>
    <ion-content class="has-subheader has-header has-footer has-subfooter">
        <!-- <a class="btnBck" onclick="window.history.go(-1)"><img src="img/ic_arrow_back.png" /></a>-->

        <div class="cntArea">
            <div class="cntTitle">
                <h1>Registration</h1>
            </div>
            <div class="cntOpt">
                <div class="list formReg">
                    <label>
                        <ion-md-input class="yourName" placeholder="Your Name" type="name" data-ng-model="data.yourName"></ion-md-input>
                        <!-- <input class="yourName" type="text" placeholder="Name"> -->
                    </label>
                    <label>
                        <ion-md-input class="emailID" placeholder="Email Address" type="email" data-ng-model="data.email"></ion-md-input>
                        <!-- <input class="emailID" type="email" placeholder="Email Address"> -->
                    </label>
                    <label>
                        <div class="list optNums">
                            <label class="item item-input item-select">
                                <label class="numOpt">
                                    <ion-md-input class="mobNum" placeholder="Phone Number" type="text" data-ng-model="data.phoneNo"></ion-md-input>
                                    <!-- <input class="mobNum" type="text" placeholder="Phone Number"> -->
                                </label>
                                <select data-ng-model="data.countrycode">
                                    <option>(IN)+91</option>
                                    <option>(PK)+92</option>
                                </select>
                            </label>
                        </div>
                    </label>
                    <label>
                        <ion-md-input class="passWord2" placeholder="Password" type="password" data-ng-model="data.password"></ion-md-input>
                        <!-- <input class="passWord2" type="password" placeholder="Password"> -->
                    </label>
                    <label>
                        <!-- <input class="passWord2" type="password" placeholder="Confirm Password"> -->
                        <ion-md-input class="passWord2" placeholder="Password" data-ng-model="data.Password" type="password"></ion-md-input>
                    </label>

                    <ion-checkbox ng-model="data.remember" class="checkBox regBox">Terms & Conditions<span><a href="#">Read Terms</a></span></ion-checkbox>


                </div>
            </div>


        </div>

        <ion-footer-bar class="bar bar-footer registerFooter">
            <button class="proBtn" data-ng-click="registerUser(data)">Register</button>
        </ion-footer-bar><!--ion-Footer-->
    </ion-content>

    
</ion-view>
