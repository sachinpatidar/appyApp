<ion-view view-title='<span class="view-title">{{"app_name"|translate}}</span>
    <span class="subTitle">{{"slogen"|translate}}</span><p>{{"menu_appy"|translate}}
  <span>{{"category_screen_msg"|translate}}</span>
</p>'>
    <ion-content class="has-subheader has-header cntLarge">


        <div class="cntArea">
            <div class="appMenuList">
                <ion-list ng-repeat="s in val">
           
                    <ion-checkbox  class="checkBox" ng-model="s.enableCat" ng-change="selectAllSub(s.enableCat,$index)">{{s.category}}</ion-checkbox>
                   <!-- <ion-checkbox ng-if="$index==0" ng-model="filter.red" class="checkBox">{{s.category}}</ion-checkbox>-->
                    <ion-list class="subCheck" ng-repeat="sub in s.subcategory">
              
                        <ion-checkbox class="checkBox" ng-model="sub.enableSub">{{sub.subcategory}}</ion-checkbox>

                    </ion-list>
                </ion-list>

            </div>


        </div>

    </ion-content>

    <ion-footer-bar align-title="center" class="bar-assertive">
        <!--<div class="buttons">
            <button class="button">Left Button</button>
        </div>
        <h1 class="title">Title!</h1>
        <div class="buttons" ng-click="doSomething()">
            <button class="button">Right Button</button>
        </div>-->
        <div class="title" ng-click="submitMenuOptions()">Go Get IT</div>
    </ion-footer-bar>
</ion-view>
