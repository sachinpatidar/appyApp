<ion-view view-title='<span class="view-title">{{"app_name"|translate}} </span>	<span class="subTitle">{{"slogen"|translate}}</span>'>
    <ion-content class="has-subheader has-header">


        <div class="cntArea">
            <div class="cntOpt">
                <p>Please enter your email address or mobile(with country code), which you have used while registration. Your login detail will be send soon.</p>
                <div class="list optNums">
                    <label class="item item-input item-select">
                        <select>
                            <option selected>(IN)+91</option>
                            <option>(PK)+92</option>
                        </select>
                        <label class="numOpt">
                            <input class="mobNum" type="text" placeholder="Enter mail or mobile">
                        </label>

                    </label>
                </div>
            </div>


        </div>

    </ion-content>

    <ion-footer-bar class="bar bar-footer bar-dark">
        <button class="proBtn">Proccess</button>
    </ion-footer-bar><!--ion-Footer-->
</ion-view>
