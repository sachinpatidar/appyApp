<div>
    <input type="text" ng-model="selectPhoneNumber" class="Pcountrys" placeholder="{{'txt_choose_contact' | translate}}" />
    <ul class="pcunty">
        <li ng-repeat="s in contacts |filter: selectPhoneNumber | orderBy : 'displayName'" ng-click="selectedContact(s.phoneNumbers)">{{s.displayName}}</li>
    </ul>
</div>
