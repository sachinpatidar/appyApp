
<ion-view view-title='<span class="view-title">Way to Appy </span>
    	<span class="subTitle">Dream your life, Live your dreams</span>
    <p>
       Verify Otp
    </p>
    '>

    <ion-content class="has-subheader has-header ptoolstech">
        <ion-md-input class="yourName" placeholder="Enter Code" name="code" type="number" ng-model="data.code" required></ion-md-input>
        <div class="col">
            <div class="row"><a ng-click="ResendCode()">Resend Code</a></div>
            <div class="row"><a ng-click="changeNumber()">Change Numer</a></div>
        </div>
        </ion-content>
    <ion-footer-bar align-title="center" class="bar-assertive">

        <div class="title" ng-click="verifyOtp()">Proceed</div>
    </ion-footer-bar>
</ion-view>
