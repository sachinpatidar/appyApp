<ion-view view-title='<span class="view-title">{{"app_name"|translate}} </span>	<span class="subTitle">{{"slogen"|translate}}</span>'>

    <ion-content class="has-subheader has-header">

        <div class="loginPage">
            <form>
                <div class="list formLogin">
                    <label>
                        <ion-md-input class="yourName" type="text" placeholder="{{'txt_msg_subject'|translate}}" ng-model="data.MessageSubject"></ion-md-input>
                        <!-- <input class="yourName" type="text" placeholder="Name"> -->

                    </label>
                    <label>
                        <!--<ion-md-input class="yourName" type="text" placeholder="Message Detail" ng-model="data.MessageDetail"></ion-md-input>-->
                        <textarea class="yourName" type="text" placeholder="{{'txt_msg_detail'|translate}}" ng-model="data.MessageDetail"></textarea>

                        <!-- <input class="yourName" type="text" placeholder="Name"> -->

                    </label>
                    <button class="button button-full btnReg" type="submit" ng-click="AddOwnAppyMessages(data)">{{"txt_submit"|translate}}</button>
                </div>
            </form>

        </div>

         </ion-content>
</ion-view>
